<div class="block">
  <div class="header">
    <h1>Сортировка</h1>
  </div>
  <div>
    <div class="note">
      <div>{{notes[0].title}}</div>
      <div class="time">{{notes[0].date}}</div>
      <button mat-mini-fab (click)="skipItem()">
        <mat-icon>next_plan</mat-icon>
      </button>
    </div>
    <div class="sort-container">
      <button mat-raised-button (click)="sort(tasks)">
        ЗАДАЧА
        <mat-icon>add</mat-icon>
      </button>
      <button mat-raised-button (click)="sort(knowledge)">
        ЗНАНИЕ
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
